<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <title>Volleyball Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <div class="menu-header">
                <span class="menu-close" onclick="toggleMenu()">✖</span>
            </div>
            <label for="scoringType">Scoring Type:</label>
            <select id="scoringType">
                <option value="sideout">Side Out</option>
                <option value="rally">Rally</option>
            </select>
            <div class="score-adjust">
                <h3>Adjust Scores</h3>
                <div>
                    <h4 class="bluelabel">Team A</h4>
                    <button onclick="adjustScore('A', -1)">-</button>
                    <span id="adjustScoreA">0</span>
                    <button onclick="adjustScore('A', 1)">+</button>
                </div>
                <div>
                    <h4 class="redlabel">Team B</h4>
                    <button onclick="adjustScore('B', -1)">-</button>
                    <span id="adjustScoreB">0</span>
                    <button onclick="adjustScore('B', 1)">+</button>
                </div>
            </div>
            <button onclick="resetScores()">Reset</button>
        </div>
    </div>
    <div id="lblTeam1"></div>
    <div id="lblTeam2"></div>
    <div class="container">
        <button id="scoreA" class="score-button blue" onclick="increaseScore('A')"><span>0</span></button>
        <button id="scoreB" class="score-button red" onclick="increaseScore('B')"><span>0</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
